<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Expert System for Automotive Fault Diagnosis</title>
    <script>
      function updateOppositeValue(sourceId, targetId) {
        var sourceElement = document.getElementById(sourceId);
        var targetElement = document.getElementById(targetId);

        // Set the target value to the opposite of the source value
        targetElement.value = sourceElement.value === "true" ? "false" : "true";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Expert System for Automotive Fault Diagnosis</h1>
      <form action="{{ url_for('diagnose') }}" method="post">
        <div class="form-group">
          <label for="ignition">Ignition:</label>
          <select name="ignition" id="ignition">
            <option value="true">On</option>
            <option value="false">Off</option>
          </select>
        </div>

        <!-- Other input elements... -->

        <div class="form-group">
          <label for="engineCrank">Engine Crank:</label>
          <select
            name="engineCrank"
            id="engineCrank"
            onchange="updateOppositeValue('engineCrank', 'engineNotCrank')"
          >
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>

        <!-- Hidden input for Engine Not Crank -->
        <input type="hidden" name="engineNotCrank" id="engineNotCrank" />

        <!-- Other input elements... -->

        <div class="form-group">
          <label for="enoughFuel">Enough Fuel:</label>
          <select name="enoughFuel" id="enoughFuel">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>

        <!-- Other input elements... -->

        <div class="form-group">
          <label for="temperature">Temperature:</label>
          <input type="number" name="temperature" id="temperature" />
        </div>

        <!-- Other input elements... -->

        <div class="form-group">
          <label for="liquidLeakage">Liquid Leakage:</label>
          <select name="liquidLeakage" id="liquidLeakage">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>

        <!-- Other input elements... -->

        <div class="form-group">
          <label for="acBlowingHotAir">AC Blowing Hot Air:</label>
          <select name="acBlowingHotAir" id="acBlowingHotAir">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>

        <!-- Other input elements... -->

        <div class="form-group">
          <button type="submit">Diagnose</button>
        </div>
      </form>
    </div>
  </body>
</html>
